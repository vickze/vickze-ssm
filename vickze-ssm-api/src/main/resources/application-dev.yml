#Jetty
server:
    port: 8001
    jetty:
        max-threads: 1000
        min-threads: 30
#    tomcat:
#        uri-encoding: UTF-8
#        max-threads: 1000
#        min-spare-threads: 30

spring:
    http:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    # 指定静态资源的路径
    resources:
        static-locations: classpath:/static/

    dubbo:
        application:
            name: vickze-ssm-api
        registry:
            address: zookeeper://127.0.0.1:2181
            protocol: zookeeper
            group: spring
            timeout: 5000
        protocol:
            name: dubbo
            port: 20880
        scan: io.vickze
        consumer:
            timeout: 5000
            check: true


