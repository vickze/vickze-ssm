        url: jdbc:mysql://127.0.0.1:3306/vickze_ssm?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
        username: root
        password:
        #连接池的配置信息
        initialSize: 10
        minIdle: 10
